<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title> Random password Generator</title>
</head>

<body class=" font-weight-bold">
    <div>
        <h1> Password Generator</h1>
    </div>

    <main class="container bg-white  shadow p-3 mb-5 bg-white rounded py-4">
        <div class=" font-weight-bold">
            <h2>Generate a Password</h2>

        </div>
        <hr>

        <input id="mainborder" type="text" placeholder="Your Secure Password">


        <hr>
        <div class="row" id="mainrow">

            <div class="col-md-6    ">
                <button class="btn rounded-pill p-1 mb-1 bg-danger text-white" type="button"
                    onClick="generatepassword()" id="generate" type="submit">Generate Password</button>

            </div>
            <div class="col-md-6" id="color">
                <button class="btn  rounded-pill p-1 mb-1 btn-secondary   text-white float-right" id="copy"
                    type="button" onClick="copygenerate()" type="submit">Copy to Clipboard</button>
            </div>

        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
